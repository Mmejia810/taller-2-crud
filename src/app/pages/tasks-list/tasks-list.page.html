<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tasks-create">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Nueva Tarea
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-task-item *ngFor="let task of tasks" [task]="task"></app-task-item>
  </ion-list>
</ion-content>
