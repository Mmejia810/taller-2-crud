<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="updateTask()" [disabled]="!taskForm.valid">
        <ion-icon name="save-outline"></ion-icon>
        Guardar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <form [formGroup]="taskForm">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-datetime formControlName="date" display-format="YYYY-MM-DD"></ion-datetime>
      </ion-item>

      <ion-button expand="full" (click)="updateTask()" [disabled]="!taskForm.valid">
        <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
        Guardar
      </ion-button>
    </form>
  </div>
</ion-content>
