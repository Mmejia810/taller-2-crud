<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de tareas -->
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      {{ task.name }} - {{ task.description }} - {{ task.date | date }}
      <!-- Verificación de que task.id es un string antes de llamar a deleteTask -->
      <ion-button *ngIf="task.id" (click)="deleteTask(task.id)" slot="end">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Formulario para agregar tarea -->
  <form (ngSubmit)="addTask()">
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="newTask.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input type="text" [(ngModel)]="newTask.description" name="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-input type="date" [(ngModel)]="newTask.date" name="date"></ion-input>
    </ion-item>

    <ion-button type="submit">Agregar</ion-button>
  </form>
</ion-content>
