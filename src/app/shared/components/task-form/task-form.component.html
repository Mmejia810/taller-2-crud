<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="task.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="task.description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-datetime display-format="YYYY-MM-DD" [(ngModel)]="task.date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-toggle [(ngModel)]="task.done"></ion-toggle>
    </ion-item>

    <ion-button expand="full" (click)="saveTask()">{{ buttonText }}</ion-button>
  </ion-card-content>
</ion-card>
